<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>visualisation2</h1>

<h2>top 4 countries for education exports</h2>
<div id="linegraph"></div>

<h2>Onshore and offshore overseas students at Australian Universities</h2>
<div id="areachart"></div>
  
<h2>Onshore and offshore overseas students at Australian Universities</h2>
<div id="bubblechart"></div>

<script type="text/javascript">
  
  var vis1 = "https://raw.githubusercontent.com/imdrones3/FIT3179/main/Vis2/js/linechart.json";
  
  vegaEmbed('#linegraph', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/imdrones3/FIT3179/main/Vis2/js/areachart.json";
  
  vegaEmbed('#areachart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "https://raw.githubusercontent.com/imdrones3/FIT3179/main/Vis2/js/bubblechart.json";
  
  vegaEmbed('#bubblechart', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
